<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="loadPokedex()">


    <nav class="navbar navbar-light bg-light">
        <div id="navbar" class="container-fluid">
            <a class="navbar-brand">Pokedex</a>

            <div class="filter" id="filterBox">
            </div>

            <div class="d-flex">
                <input id="search" onkeyup="searchPokemon()" class="form-control me-2" type="search"
                    placeholder="Search Pokemon" aria-label="Search">
            </div>
            
            <div class="form-check form-switch">
                <input onclick="darkmode()" class="form-check-input" name="accept" type="checkbox" id="accept">
                <label class="form-check-label" for="accept">Darkmode</label>
              </div>
        </div>
    </nav>

    <div class="load-pokemon" id="allPokemon">

    </div>

    <div class="load-pokemon" id="result">

    </div>








    <!-- -----------------------------Pokemon Card------------------------- -->
    <div class="bg-1 d-none1" id="PokemonCardBody" onclick="ClosePokemonCard()">
        <div class="Pokemon-card-body" onclick="event.stopPropagation()">
            <!-- verhindert das onclick="ClosePokemonCard()" funktion auf der Pokemon-card-body div -->

            <div class="pokemon-card-top" id="pokedex-card">
                <svg onclick="ClosePokemonCard()" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                    fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
                <div id="pokemonNumber" class="pokemon-number-b"></div>
                <h2 class="pokemon-card-name" id="pokedexCardName"></h2>
                <span class="pokemon-card-type" id="pokemonCardTyp">Type</span>
                <img id="pokedexCardImg" src="" alt="">
            </div>

            <div id="PokemonCardBottom" class="Pokemon-card-bottom">

                <div class="table-nav">
                    <span onclick="showAbout()" id="aboutNav" class="table-nav-m">About</span>
                    <span onclick="showStats()" id="statsNav" class="table-nav-m">Base stats</span>
                </div>
                <div id="InfoTable">

                    <table class="about-table table-style" id="AboutTable">
                        <tr>
                            <td>Species:</td>
                            <td id="pokedexCardSpecies">td1</td>
                        </tr>
                        <tr>
                            <td>Abilities:</td>
                            <td id="pokedexCardAbilities">td2</td>
                        </tr>
                        <tr>
                            <td>Habitat:</td>
                            <td id="pokedexCardHabitat">td3</td>
                        </tr>
                        <tr>
                            <td>Weight:</td>
                            <td id="pokedexCardWeight">td3</td>
                        </tr>
                        <tr>
                            <td>Height:</td>
                            <td id="pokedexCardHeight">td3</td>
                        </tr>


                        <table class="stat-table table-style d-none" id="StatTable">
                            <tr>
                                <td>HP:</td>
                                <td id="HP"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="HPBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Attack:</td>
                                <td id="attack"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="attackBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Defense:</td>
                                <td id="defense"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="defenseBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Sp. Atk:</td>
                                <td id="spec-atk"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="specAtkBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Sp. Def:</td>
                                <td id="spec-def"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="specDefBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Speed:</td>
                                <td id="speed"></td>
                                <td id="">
                                    <div class="progress">
                                        <div id="speedBar" class="progress-bar" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </table>
                </div>
            </div>


        </div>
    </div>





</body>

</html>
